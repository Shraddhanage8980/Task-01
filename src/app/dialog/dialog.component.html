<mat-dialog-content >
    <form [formGroup]="myProForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control form-control-sm" formControlName="productName">
            <span class="small text-danger" *ngIf="(myProForm.get('productName').touched && !myProForm.get('productName').valid) || (submitted && !myProForm.get('productName').valid)">Image is Required !</span>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="text" id="productPrice" class="form-control form-control-sm" formControlName="productPrice">
            <span class="small text-danger" *ngIf="(myProForm.get('productPrice').touched && !myProForm.get('productPrice').valid) || (submitted && !myProForm.get('productPrice').valid)">Image is Required !</span>
        </div>
        <div class="form-group">
            <label for="productImg">Product Image</label>
            <input type="text" id="productImg" class="form-control form-control-sm" formControlName="productImg"  (change)="onFileSelected($event)">
            <span class="small text-danger" *ngIf="(myProForm.get('productImg').touched && !myProForm.get('productImg').valid) || (submitted && !myProForm.get('productImg').valid)">Image is Required !</span>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-sm" [disabled]="!myProForm.valid">Add Product</button>
    </form>
</mat-dialog-content>
